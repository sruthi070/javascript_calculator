<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body style="background-color: azure;">
    <h1>CALCULATOR</h1>
    <div class="container" id="first">
        <input type="text" id="result" readonly>
      <div class="button"><button onclick="sentresult('1')">1</button> 
      <div class="button2"><button onclick="sentresult('2')">2</button>
      <div class="button3"><button onclick="sentresult('3')">3</button></div></div></div>
      <div class="button"><button onclick="sentresult('4')">4</button>
      <div class="button2"><button onclick="sentresult('5')">5</button>
      <div class="button3"><button onclick="sentresult('6')">6</button></div></div></div>
      <div class="button"><button onclick="sentresult('7')">7</button> 
      <div class="button2"><button onclick="sentresult('8')">8</button>
      <div class="button3"><button onclick="sentresult('9')">9</button> </div></div></div>
      <div class="button"><button onclick="sentresult('+')">+</button>
      <div class="button2"><button onclick="sentresult('-')">-</button> 
      <div class="button3"><button onclick="sentresult('/')">/</button></div></div></div>
      <div class="button"><button onclick="sentresult('*')">*</button>
      <div class="button2"><button onclick="clearResult()">c</button>
      <div class="button3"><button onclick="calculateResult()">=</button></div></div></div>
  
    
</body>
</html>
